<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Heartswings</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Courier, monospace;
        }
        h1 {
            color: white;
            font-size: 60px;
            margin-bottom: 10px;
        }
        h3 {
            color: #993300;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            font-size: 14px;
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: #131111;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #555;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            max-width: 400px; /* Ensures the image doesn't get too large */
            height: auto;
            border-radius: 5px;
            border: 1px solid white;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 40px; /* Adjust title size for smaller screens */
            }
            .back-button a {
                font-size: 12px; /* Adjust button size */
                padding: 4px 10px;
            }
            .image-container img {
                max-width: 90%; /* Reduce image width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <p>&nbsp;</p>

    <h1>About Us</h1>
    <p>&nbsp;</p>   
    <h3>* Who we are</h3>
    <p>* Jacob: Vocals, Bass</p>
    <p>* Calixto: Guitar</p>
    <p>* Neil: Drums</p>
    <p>&nbsp;</p>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html">Back</a>
    </div>

    <!-- Centered Image Section -->
    <div class="image-container">
        <img src="img/show2.jpg" alt="Show Image">
    </div>
</body>
</html>
