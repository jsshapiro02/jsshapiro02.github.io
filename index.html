<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartswings</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Heartswings">
    <meta property="og:description" content="POST-PUNK // DC, NYC">
    <meta property="og:image" content="https://heartswingsband.com/img/balloon-final.gif">
    <meta property="og:url" content="https://heartswingsband.com">
    <meta property="og:type" content="website">

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Courier, monospace;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 5px;
        }
        h3 {
            color: #993300;
            margin-bottom: 15px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            background-color: #131111;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #555;
        }
        .audio-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            display: none;
            margin-top: 15px;
        }
        .progress, .volume-container {
            width: 100%;
            max-width: 300px;
        }
        .audio-title {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .image-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .album-art {
            max-width: 300px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 32px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .video-container {
            margin: 40px auto;
            display: flex;
            justify-content: center;
        }
        .video-container iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Heartswings</h1>
    <p>POST-PUNK // DC, NYC</p>
    <div class="nav">
        <a href="about.html">About</a>
        <a href="contact.html">Links</a>
        <a href="shows.html">Shows</a>
    </div>

    <!-- Audio Player -->
    <div class="audio-player">
        <h3 class="audio-title">Heartswings - White Pawn (Demo)</h3>
        <p><a href="https://heartswings.bandcamp.com/track/white-pawn-demo" style="color: white;" target="_blank">Download</a></p>
        <div style="position: relative; display: inline-block;">
            <img src="img/HS_HeadsTest1.png" alt="Album Art" class="album-art">
            <button id="play-pause" class="play-button">â–¶</button>
        </div>
        <audio id="audio" src="music/WhitePawn_DemoRelease.wav"></audio>
        <div class="controls" id="controls">
            <input type="range" id="progress" class="progress" value="0" min="0" step="1">
            <div class="volume-container">
                ðŸ”Š <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Music Video -->
    <h3>Heartswings - Debut EP Show</h3>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3Q_B8YAQTUY" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Floating Balloon Image -->
    <div class="image-container">
        <img src="img/balloon-final.gif" alt="Floating Balloon">
    </div>

    <script>
        const audio = document.getElementById("audio");
        const playPauseBtn = document.getElementById("play-pause");
        const controls = document.getElementById("controls");
        const progress = document.getElementById("progress");
        const volume = document.getElementById("volume");

        playPauseBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "â¸";
                controls.style.display = "flex";
            } else {
                audio.pause();
                playPauseBtn.textContent = "â–¶";
                controls.style.display = "none";
            }
        });

        audio.addEventListener("timeupdate", () => {
            progress.value = audio.currentTime;
            progress.max = audio.duration;
        });

        progress.addEventListener("input", () => {
            audio.currentTime = progress.value;
        });

        volume.addEventListener("input", () => {
            audio.volume = volume.value;
        });
    </script>
</body>
</html>
