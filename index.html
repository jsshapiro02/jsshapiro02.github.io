<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartswings</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Heartswings - Post-Punk Band">
    <meta property="og:description" content="Check out Heartswings, a new post-punk band based in DC and NYC!">
    <meta property="og:image" content="https://heartswingsband.com/img/balloon-final.gif">
    <meta property="og:url" content="https://heartswingsband.com">
    <meta property="og:type" content="website">

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Courier, monospace;
        }
        h1 {
            color: white;
            font-size: 60px;
            margin-bottom: 10px;
        }
        h3 {
            color: #993300;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 12px; /* Smaller padding */
            display: inline-block;
            font-size: 14px; /* Smaller font size */
            border: 1px solid transparent; /* Transparent border */
            border-radius: 5px;
            margin: 3px;
            background-color: #131111;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #555;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            max-width: 1200px; /* Ensures the image doesn't get too large */
            height: auto;
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 40px; /* Adjust title size for smaller screens */
            }
            .nav a {
                font-size: 12px; /* Adjust button size */
                padding: 4px 10px;
            }
            .image-container img {
                max-width: 90%; /* Reduce image width for smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <p>&nbsp;</p>

    <h1>Heartswings</h1>

    <!-- Navigation Bar -->
    <div class="nav">

        <a href="contact.html">Contact</a>

    </div>

    <p>&nbsp;</p>
    <h3>Coming February 14th, 2025</h3>
    <p>POST-PUNK // DC, NYC</p>
    <p>&nbsp;</p>

    <!-- Centered Image Section -->
    <div class="image-container">
        <img src="img/balloon-final.gif" alt="Heart Balloon GIF">
    </div>

    <!-- Audio Section -->
    <audio autoplay loop>
        <source src="music/HS1.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
