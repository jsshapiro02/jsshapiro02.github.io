<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartswings</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Heartswings">
    <meta property="og:description" content="POST-PUNK // DC, NYC">
    <meta property="og:image" content="https://heartswingsband.com/img/balloon-final.gif">
    <meta property="og:url" content="https://heartswingsband.com">
    <meta property="og:type" content="website">

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Courier, monospace;
        }
        h1 {
            color: white;
            font-size: 60px;
            margin-bottom: 10px;
        }
        h3 {
            color: #993300;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            display: inline-block;
            font-size: 14px;
            border: 1px solid transparent;
            border-radius: 5px;
            margin: 3px;
            background-color: #131111;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #555;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
            cursor: pointer;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .nav a {
                font-size: 12px;
                padding: 4px 10px;
            }
            .image-container img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <p>&nbsp;</p>
    <h1>Heartswings</h1>

    <!-- Navigation Bar -->
    <div class="nav">
        <a href="contact.html">Contact</a>
    </div>

    <p>&nbsp;</p>
    <h3>Coming February 14th, 2025</h3>
    <p>POST-PUNK // DC, NYC</p>
    <p>&nbsp;</p>

    <!-- Centered Image Section -->
    <div class="image-container">
        <img src="img/balloon-final.gif" alt="Heart Balloon GIF" id="play-sound">
    </div>

    <script>
        const sounds = [
            'TTS/HEARTSWINGS - TTS VOICE 1.wav',
            'TTS/HEARTSWINGS - TTS VOICE 2.wav',
            'TTS/HEARTSWINGS - TTS VOICE 3.wav',
            'TTS/HEARTSWINGS - TTS VOICE 4.wav',
            'TTS/HEARTSWINGS - TTS VOICE 5.wav',
            'TTS/HEARTSWINGS - TTS VOICE 6.wav',
            'TTS/HEARTSWINGS - TTS VOICE 7.wav',
            'TTS/HEARTSWINGS - TTS VOICE 8.wav',
            'TTS/HEARTSWINGS - TTS VOICE 9.wav',
            'TTS/HEARTSWINGS - TTS VOICE 10.wav',
            'TTS/HEARTSWINGS - TTS VOICE 11.wav',
            'TTS/HEARTSWINGS - TTS VOICE 12.wav'
        ];

        let currentAudio = null;

    document.getElementById('play-sound').addEventListener('click', () => {
    // Stop any currently playing audio
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }

        // Select a random sound
        const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

        // Create audio object
        currentAudio = new Audio(randomSound);

        // Mobile-friendly properties
        currentAudio.playsInline = true; // For iOS Safari support

        // Play the sound
        currentAudio.play().catch(error => {
            console.error('Playback failed:', error);
        });
    });
    </script>
</body>
</html>
